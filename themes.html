<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - IoT Project Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f4f4f4; }
        .dashboard-card { margin: 20px; }
        .sidebar { height: 100vh; background: #343a40; color: white; padding: 15px; position: fixed; }
        .main-content { margin-left: 200px; padding: 20px; }
        .theme-dark { background-color: #343a40; color: white; }
        .theme-light { background-color: #ffffff; color: black; }
    </style>
</head>
<body class="theme-light">
    <div class="d-flex">
        <div class="sidebar">
            <h4>Dashboard Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="devices.html">Devices</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="logs.html">Logs</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="themes.html">Themes</a></li>
            </ul>
        </div>
        <div class="main-content">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">IoT Project Dashboard - Logs</a>
                    <button class="btn btn-secondary" onclick="toggleTheme()">Toggle Theme</button>
                </div>
            </nav>
            <div class="container mt-4">
                <h3>Device Logs</h3>
                <button class="btn btn-success mb-3" onclick="downloadLogs()">Download Logs</button>
                <input type="file" class="form-control mb-3" id="importFile" onchange="importLogs(event)">
                <table class="table table-striped" id="logsTable">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Device Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>--</td>
                            <td>--</td>
                            <td>--</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function addLogEntry(device, status) {
            let table = document.getElementById("logsTable").getElementsByTagName('tbody')[0];
            let row = table.insertRow(0);
            row.innerHTML = `<td>${new Date().toLocaleString()}</td><td>${device}</td><td>${status}</td>`;
        }
        function downloadLogs() {
            let table = document.getElementById("logsTable");
            let rows = table.getElementsByTagName("tr");
            let csvContent = "data:text/csv;charset=utf-8,Timestamp,Device Name,Status\n";
            for (let i = 1; i < rows.length; i++) {
                let cols = rows[i].getElementsByTagName("td");
                let rowData = [];
                for (let j = 0; j < cols.length; j++) {
                    rowData.push(cols[j].innerText);
                }
                csvContent += rowData.join(",") + "\n";
            }
            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "device_logs.csv");
            document.body.appendChild(link);
            link.click();
        }
        function importLogs(event) {
            let file = event.target.files[0];
            if (!file) return;
            let reader = new FileReader();
            reader.onload = function(e) {
                let content = e.target.result;
                let rows = content.split("\n").slice(1);
                let table = document.getElementById("logsTable").getElementsByTagName('tbody')[0];
                table.innerHTML = ""; // Clear table
                rows.forEach(row => {
                    let cols = row.split(",");
                    if (cols.length === 3) {
                        let newRow = table.insertRow();
                        newRow.innerHTML = `<td>${cols[0]}</td><td>${cols[1]}</td><td>${cols[2]}</td>`;
                    }
                });
            };
            reader.readAsText(file);
        }
        function toggleTheme() {
            let body = document.body;
            if (body.classList.contains("theme-light")) {
                body.classList.remove("theme-light");
                body.classList.add("theme-dark");
            } else {
                body.classList.remove("theme-dark");
                body.classList.add("theme-light");
            }
        }
        setInterval(() => {
            addLogEntry("ESP32", "Updated");
        }, 5000);
    </script>
</body>
</html>
