<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themes - IoT Project Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f4f4f4; }
        .dashboard-card { margin: 20px; }
        .sidebar { height: 100vh; background: #343a40; color: white; padding: 15px; position: fixed; }
        .main-content { margin-left: 200px; padding: 20px; }
        .theme-dark { background-color: #343a40; color: white; }
        .theme-light { background-color: #ffffff; color: black; }
    </style>
</head>
<body class="theme-light">
    <div class="d-flex">
        <div class="sidebar">
            <h4>Dashboard Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="devices.html">Devices</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="logs.html">Logs</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="themes.html">Themes</a></li>
            </ul>
        </div>
        <div class="main-content">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">IoT Project Dashboard - Themes</a>
                    <button class="btn btn-secondary" onclick="toggleTheme()">Toggle Theme</button>
                </div>
            </nav>
            <div class="container mt-4">
                <h3>Theme Representations</h3>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Pie Chart Representation</h5>
                        <canvas id="pieChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <h5>Bar Chart Representation</h5>
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h5>Waveform Representation</h5>
                        <canvas id="waveformChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <h5>Switch Controls</h5>
                        <button class="btn btn-primary" onclick="toggleSwitch()">Toggle Switch</button>
                        <p id="switchStatus">Switch is OFF</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleTheme() {
            let body = document.body;
            if (body.classList.contains("theme-light")) {
                body.classList.remove("theme-light");
                body.classList.add("theme-dark");
            } else {
                body.classList.remove("theme-dark");
                body.classList.add("theme-light");
            }
        }
        function toggleSwitch() {
            let status = document.getElementById("switchStatus");
            if (status.innerText === "Switch is OFF") {
                status.innerText = "Switch is ON";
            } else {
                status.innerText = "Switch is OFF";
            }
        }
        function renderCharts() {
            new Chart(document.getElementById("pieChart"), {
                type: 'pie',
                data: {
                    labels: ["Device A", "Device B", "Device C"],
                    datasets: [{ data: [30, 50, 20], backgroundColor: ["red", "blue", "green"] }]
                }
            });
            new Chart(document.getElementById("barChart"), {
                type: 'bar',
                data: {
                    labels: ["Jan", "Feb", "Mar", "Apr"],
                    datasets: [{ label: "Data", data: [10, 20, 30, 40], backgroundColor: "blue" }]
                }
            });
            new Chart(document.getElementById("waveformChart"), {
                type: 'line',
                data: {
                    labels: ["0s", "1s", "2s", "3s", "4s"],
                    datasets: [{ label: "Waveform", data: [0, 1, 0, -1, 0], borderColor: "purple", fill: false }]
                }
            });
        }
        document.addEventListener("DOMContentLoaded", renderCharts);
    </script>
</body>
</html>
