
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blynk Clone</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Blynk Clone</h1>
            <div id="login-container">
                <h3>Login</h3>
                <form id="loginForm">
                    <input type="text" id="username" class="form-control" placeholder="Username" required><br>
                    <input type="password" id="password" class="form-control" placeholder="Password" required><br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div id="signup-container">
                <h3>Sign Up</h3>
                <form id="signupForm">
                    <input type="text" id="new-username" class="form-control" placeholder="Username" required><br>
                    <input type="password" id="new-password" class="form-control" placeholder="Password" required><br>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
            <div id="device-container">
                <button id="logout-btn" style="display:none" class="btn btn-danger">Logout</button>
                <h3>Add Device</h3>
                <input type="text" id="device-name" class="form-control" placeholder="Device Name"><br>
                <button id="add-device-btn" class="btn btn-success">Add Device</button>
                <div id="devices-list"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
        <script src="app.js"></script>
    </body>
    </html>
