<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f4f4f4; }
        .dashboard-card { margin: 20px; }
        .sidebar { height: 100vh; background: #343a40; color: white; padding: 15px; position: fixed; }
        .main-content { margin-left: 200px; padding: 20px; }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <h4>Dashboard Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="devices.html">Devices</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="logs.html">Logs</a></li>
            </ul>
        </div>
        <div class="main-content">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">IoT Project Dashboard</a>
                </div>
            </nav>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card dashboard-card">
                            <div class="card-header bg-primary text-white">Arduino Status</div>
                            <div class="card-body">
                                <p>Status: <span id="arduino-status">Loading...</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card dashboard-card">
                            <div class="card-header bg-success text-white">ESP32 Data</div>
                            <div class="card-body">
                                <p>Temperature: <span id="esp32-temp">--</span>Â°C</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-dark text-white">Device Logs</div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Time</th>
                                            <th>Device</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="log-table">
                                        <tr>
                                            <td>--</td>
                                            <td>--</td>
                                            <td>--</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script>
        function updateDashboard() {
            document.getElementById("arduino-status").textContent = "Online";
            document.getElementById("esp32-temp").textContent = (Math.random() * 10 + 20).toFixed(2);
        }
      
        function addLog() {
            let table = document.getElementById("log-table");
            let row = table.insertRow(0);
            row.innerHTML = `<td>${new Date().toLocaleTimeString()}</td><td>ESP32</td><td>Updated</td>`;
        }
        setInterval(() => {
            updateDashboard();
            addLog();
        }, 3000);
    </script>
</body>
</html>
