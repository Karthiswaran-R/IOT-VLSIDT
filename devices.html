<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices - IoT Project Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f4f4f4; }
        .dashboard-card { margin: 20px; }
        .sidebar { height: 100vh; background: #343a40; color: white; padding: 15px; position: fixed; }
        .main-content { margin-left: 200px; padding: 20px; }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <h4>Dashboard Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="devices.html">Devices</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="logs.html">Logs</a></li>
            </ul>
        </div>
        <div class="main-content">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">IoT Project Dashboard - Devices</a>
                </div>
            </nav>
            <div class="container mt-4">
                <h3>List of Devices</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Device Name</th>
                            <th>Status</th>
                            <th>IP Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Arduino</td>
                            <td><span id="arduino-status">Loading...</span></td>
                            <td><span id="arduino-ip">192.168.1.10</span></td>
                            <td><button class="btn btn-primary">View</button></td>
                        </tr>
                        <tr>
                            <td>ESP32</td>
                            <td><span id="esp32-status">Loading...</span></td>
                            <td><span id="esp32-ip">192.168.1.11</span></td>
                            <td><button class="btn btn-primary">View</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function updateDeviceStatus() {
            document.getElementById("arduino-status").textContent = "Online";
            document.getElementById("esp32-status").textContent = "Online";
        }
        setInterval(updateDeviceStatus, 3000);
    </script>
</body>
</html>
