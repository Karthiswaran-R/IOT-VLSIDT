<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices - IoT Project Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f4f4f4; }
        .dashboard-card { margin: 20px; }
        .sidebar { height: 100vh; background: #343a40; color: white; padding: 15px; position: fixed; }
        .main-content { margin-left: 200px; padding: 20px; }
        .theme-dark { background-color: #343a40; color: white; }
        .theme-light { background-color: #ffffff; color: black; }
    </style>
</head>
<body class="theme-light">
    <div class="d-flex">
        <div class="sidebar">
            <h4>Dashboard Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="devices.html">Devices</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="logs.html">Logs</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="themes.html">Themes</a></li>
            </ul>
        </div>
        <div class="main-content">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">IoT Project Dashboard - Devices</a>
                </div>
            </nav>
            <div class="container mt-4">
                <h3>Devices</h3>
                <button class="btn btn-primary mb-3" onclick="showAddDeviceModal()">Add Device</button>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Device Name</th>
                            <th>Device Type</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="deviceTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal" id="addDeviceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Device</h5>
                    <button type="button" class="btn-close" onclick="closeAddDeviceModal()"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="deviceName" class="form-control mb-2" placeholder="Device Name">
                    <input type="text" id="deviceType" class="form-control mb-2" placeholder="Device Type">
                    <button class="btn btn-success" onclick="addDevice()">Save Device</button>
                </div>
            </div>
        </div>
    </div> 
    <script>
        function showAddDeviceModal() {
            document.getElementById("addDeviceModal").style.display = "block";
        }
        
        function closeAddDeviceModal() {
            document.getElementById("addDeviceModal").style.display = "none";
        }
        function addDevice() {
            let name = document.getElementById("deviceName").value;
            let type = document.getElementById("deviceType").value;
            if (name && type) {
                let tableBody = document.getElementById("deviceTableBody");
                let newRow = `<tr><td>${name}</td><td>${type}</td><td>Active</td><td><button class='btn btn-danger' onclick='removeDevice(this)'>Remove</button></td></tr>`;
                tableBody.innerHTML += newRow;
                closeAddDeviceModal();
            }
        }
        function removeDevice(button) {
            button.parentElement.parentElement.remove();
        }
    </script>
</body>
</html>
